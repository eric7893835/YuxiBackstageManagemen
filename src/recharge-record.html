<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">

    <!--时间控件-->
    <script src="lib/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>充值记录</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div class="searchgrid">
            <strong>起始时间：</strong><input id="beg_time" name="beg_time" style="width:110px" type="text" value="" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
            <strong>结束时间：</strong><input id="end_time" name="end_time" style="width:110px" type="text" value="" class="Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">&nbsp;

            <strong>充值用户名：</strong><input type="text" name="user_username" id="user_username" value="">&nbsp;


            <input type="submit" value=" 查   询 " name="Submit" class="button">
            <input type="button" name="Submit" class="button" value="清  除">&nbsp;&nbsp;
            <font color="red"></font>
        </div>
        <div class="tab-content style-2" style="display: block;">
            <table width="100%">
                <thead>
                <tr>
                    <th>充值ID</th>
                    <th width="15%">充值时间</th>
                    <th>所属单位</th>
                    <th>充值用户</th>
                    <th>充值条数</th>
                    <th>剩余条数</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="9">
                        <div class="pagination">
                            <a>共有 <b>0条/0页</b> </a>
                            <a class="number" href="">首页</a>
                            <a class="number">上一页</a>

                            <a class="number">下一页</a>
                            <a class="number" href="">尾页</a>
                            <input type="text" size="3" value="1" id="pageindex">
                            <input type="button" class="button" value="跳 转">
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</article>
</body>
</html>
