<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>下行地址</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div id="form" class="tab-content default-tab" style="display: block;">
            <form method="post" action="#">
                <input type="hidden" name="user_id" value="">
                <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tbody>
                    <tr>
                        <td class="label">下行地址:</td>
                        <td class="table-content">
                            <input type="text" name="up_stream" value="" style="width: 420px">&nbsp;
                            <span class="red">&nbsp;注：获取状态报告的地址</span>&nbsp;&nbsp;(如:http://www.xxxx.com/xxxx)
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div align="center" style="margin-left: 50px;">
                                <input type="submit" value="保 存" class="button">
                                <input type="button" value="返 回 " class="button" onclick="history.back();">
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </form>
        </div>
    </div>
</article>
</body>
</html>
