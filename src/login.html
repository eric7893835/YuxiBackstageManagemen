<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动信息管理系统</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--登陆框-->
    <div class="main">
        <div class="logo-show">
            <img src="images/login/logo.png" alt="">
        </div>
        <div class="info-box">
            <form action="index.html">
                <table>
                    <tr>
                        <td class="label">用户名：</td>
                        <td><input type="text" class="user-name" id="userName" name="userName" placeholder="请输入用户名"> </td>
                    </tr>
                    <tr>
                        <td class="label">密&nbsp;码：</td>
                        <td><input type="password" class="pwd" id="pwd" name="pwd" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td class="label">验证码：</td>
                        <td>
                            <input type="text" class="test-code" id="testCode" name="testCode" placeholder="请输入验证码">
                            <img src="images/login/testcode.jpg" class="test-code-show" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">登录</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
