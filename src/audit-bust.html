<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">

    <!--时间控件-->
    <script src="lib/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>审核失败</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div class="searchgrid">
            <strong>任务ID：</strong><input type="text" name="sendsms_id" id="sendsms_id" value="" style="width:60px;">
            <strong>发送内容：</strong><input type="text" name="sendsms_content" id="sendsms_content" value="">
            <strong>起始时间：</strong><input id="beg_time" name="beg_time" style="width:110px" type="text" value="" class="Wdate" onclick="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
            <strong>结束时间：</strong><input id="end_time" name="end_time" style="width:110px" type="text" value="" class="Wdate" onclick="WdatePicker({startDate:'%y-%M-%d 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})">
            <input type="submit" value="查询 " name="Submit" class="button">
            <input type="button" name="Submit" class="button" value="清  除">
        </div>
        <div style="margin-top: 5px;" align="right">
        </div>
        <div class="tab-content style-2">
            <table width="100%">
                <thead>
                <tr>
                    <th>任务ID</th>
                    <th>提交号码数</th>
                    <th>计费条数</th>
                    <th>提交时间</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="9">
                        <div class="pagination">
                            <a>共有 <b>0条/0页</b> </a>
                            <a class="number" href="#">首页</a>
                            <a class="number">上一页</a>

                            <a class="number">下一页</a>
                            <a class="number" href="#">尾页</a>
                            <input type="text" size="3" value="1" id="pageindex">
                            <input type="button" class="button" value="跳 转">
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</article>
</body>
</html>
