<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">

    <!--时间控件-->
    <script src="lib/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>短信草稿箱</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div style="margin-top: 5px;" align="right">
            <input type="button" value="添加短信草稿" class="button">
            <input type="button" value="删除短信草稿" class="button">
        </div>
        <div class="tab-content style-2" style="display: block;">
            <table width="100%">
                <thead>
                <tr>
                    <th  width="68%">内容</th>
                    <th width="12%">创建时间</th>
                    <th width="12%">操作</th>
                    <th width="8%"><input type="checkbox" name="ChkAll" id="ChkAll">全选</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="9">
                        <div class="pagination">
                            <a>共有 <b>0条/0页</b> </a>
                            <a class="number" href="">首页</a>
                            <a class="number">上一页</a>

                            <a class="number">下一页</a>
                            <a class="number" href="">尾页</a>
                            <input type="text" size="3" value="1" id="pageindex">
                            <input type="button" class="button" value="跳 转">
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</article>
</body>
</html>
