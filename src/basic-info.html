<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>基本信息</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div id="form" class="tab-content style-2" style="display: block;">
            <form action="#" method="post">

                <input type="hidden" id="user_id" name="user_id" value="16747">

                <table width="100%">
                    <tbody>
                    <tr>
                        <td class='label'>用户名：</td>
                        <td class="table-content">gezhuncs</td>
                    </tr>

                    <tr>
                        <td class='label red'>短信剩余条数：</td>
                        <td class="table-content">18</td>
                    </tr>

                    <tr>
                        <td class='label'>真实姓名：</td>
                        <td class="table-content"><input type="text" name="user_name" value="" size="60" maxlength="45"></td>
                    </tr>
                    <tr>
                        <td class='label'>固定电话：</td>
                        <td class="table-content"><input type="text" name="user_telphone" value="" size="60" maxlength="45"></td>
                    </tr>
                    <tr>
                        <td class='label'>手机号码：</td>
                        <td class="table-content"><input type="text" name="user_phone" value="" size="60" maxlength="45"></td>
                    </tr>
                    <tr>
                        <td class='label'>QQ：</td>
                        <td class="table-content"><input type="text" name="user_message" value="" size="60" maxlength="45"></td>
                    </tr>
                    <tr>
                        <td class='label'>电子邮件：</td>
                        <td class="table-content"><input type="text" name="user_email" value="" size="60" maxlength="45"></td>
                    </tr>
                    <tr>
                        <td class='label'>客户/公司名称：</td>
                        <td class="table-content"><input type="text" name="user_comp_name" value="上海阁准" size="60" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td class='label'>联系地址：</td>
                        <td class="table-content"><input type="text" name="user_addres" value="" size="60" maxlength="200"></td>
                    </tr>
                    <tr>
                        <td class='label'>备注：</td>
                        <td class="table-content"><input type="text" name="user_remark" value="" size="60" maxlength="100"></td>
                    </tr>
                    <tr>
                        <td width="100%" align="center" colspan="2">
                            <div align="center"></div>
                            <div align="center">
                                <input type="submit" value=" 保存  " class="button" id="btnAdd" name="btnAdd">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</article>

</html>
