<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">

    <!--时间控件-->
    <script src="lib/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>子用户管理</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div class="searchgrid">
            <strong>用户名：</strong><input type="text" name="user_username" id="user_username" value="">&nbsp;&nbsp;
            <strong>手机号码：</strong><input type="text" name="user_phone" id="user_phone" value="">
            <input type="submit" value=" 查   询 " name="Submit" class="button">
            <input type="button" name="Submit" class="button" value="清  除">
        </div>

        <div style="margin-top: 5px;" align="right">
            <input type="button" value="转条数" name="button" class="button">
            <input type="button" value="删除数据" class="button">
        </div>
        <div class="tab-content style-2" style="display: block;">
            <table width="100%">
                <thead>
                <tr>
                    <th>用户编号</th>
                    <th>姓名</th>
                    <th>用户名</th>
                    <th>手机号码</th>
                    <th>固定电话</th>
                    <th>小号</th>
                    <th>可用条数</th>
                    <th>用户状态</th>
                    <th>注册时间</th>
                    <th>操作</th>
                    <th width="8%">选择</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="11">
                        <div class="pagination">
                            <a>共有 <b>0条/0页</b> </a>
                            <a class="number" href="">首页</a>
                            <a class="number">上一页</a>
                            <a class="number">下一页</a>
                            <a class="number" href="">尾页</a>
                            <input type="text" size="3" value="1" id="pageindex">
                            <input type="button" class="button" value="跳 转">
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</article>
</body>
</html>
