<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>添加联系组</span>

<!--主要内容-->
<article class="content-box role">

        <form name="contactform" method="get" class="hori-form" action="#">

                    <thead>
                    <tr>
                        <th colspan="2" style="text-align:left;">
                            <div class="conTitle">&nbsp;&nbsp;添加联系组信息</div>

                    <tbody><tr>

                            <input type="hidden" name="sys_group_userid" value="">

                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align:left;">
                            <input type="submit" name="submit" value="提交" class="button">
                            <input class="button" type="button" value="返  回" onclick="history.back()">

                    </tr>
                    </tbody></table>
            </div>

    </div>
