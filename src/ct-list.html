<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>联系组列表</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <form name="userform" method="get" action="#">
            <div align="left">
                <strong>组名</strong>
                <input type="text" name="sys_groupname" class="sys_groupname" id="sys_groupname" value="">
                <input type="submit" class="button" value="查询">
            </div>
            <div class="tab-content style-2">
                <table width="100%">
                    <tbody>
                    <tr>
                        <th>组编号</th>
                        <th>组名</th>
                        <th>操作</th>
                    </tr>

                    </tbody><tfoot>
                <tr>
                    <td colspan="9">
                        <div class="pagination">
                            <a>共有<b>0条/0页</b> </a>
                            <a class="number">上一页</a>
                            <a class="number">下一页</a>
                            <input type="text" size="3" value="1" id="pageindex">
                            <input type="button" class="button" value="跳 转">
                        </div>
                        <div align="center">
                            <input type="button" class="button" name="return" value="返回" onclick="history.back()">
                        </div>
                    </td>
                </tr>
                </tfoot>
                </table>
            </div>

        </form>
    </div>
</article>
</body>
</html>
