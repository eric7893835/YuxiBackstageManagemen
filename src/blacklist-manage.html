<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>黑名单管理</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div class="searchgrid">
            手机号码：
            <input type="text" name="blacknumber_phone" id="blacknumber_phone" value="">
            <input type="hidden" name="blacknumber_create_time" id="blacknumber_create_time" value="">
            <input type="hidden" name="channel_name" id="channel_name" value="">
            <input type="submit" value="查  询 " name="Submit" class="button">

        </div>
        <div style="margin-top: 5px;" align="right">
            <input type="button" class="button" value="创建黑名单">
            <input type="button" class="button" value="删除数据">
        </div>
        <div class="tab-content style-2" style="display: block;">
            <table width="100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>添加月份</th>
                    <th>通道名</th>
                    <th>手机号</th>
                    <th>发送用户名</th>
                    <th>添加原因</th>
                    <th>创建日期</th>
                    <th>备注</th>
                    <th>
                        <input type="checkbox" name="ChkAll" id="ChkAll">全选
                    </th>
                </tr>
                </thead>

                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="9">
                        <div class="pagination">
                            <a>共有 <b>0条/0页</b> </a>
                            <a class="number"href="">首页</a>
                            <a class="number">上一页</a>

                            <a class="number">下一页</a>
                            <a class="number" href="#">尾页</a>
                            <input type="text" size="3" value="1" id="pageindex">
                            <input type="button" class="button" value="跳 转">
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</article>
</body>
</html>
