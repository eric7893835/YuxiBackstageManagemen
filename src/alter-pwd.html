<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/other-comon.css">
</head>
<body>
<header class="maintitle">
    <div class="maintip">
        <i>&#xe629;</i>
        <span class="address-info"><strong>位置：</strong>修改密码</span>
    </div>
</header>

<!--主要内容-->
<article class="content-box role">
    <div class="content-box-content">
        <div id="form" class="tab-content style-2" style="display: block;">
            <form action="#" method="post">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td class="label">用户名：</td>
                        <td align="left">
                            gezhuncs

                        </td>
                    </tr>
                    <tr>
                        <td class="label">旧密码：</td>
                        <td align="left" style="width: 500px;">
                            <input type="password" name="old_password" id="old_password" style="width: 250px" maxlength="25">
                            <span class='red'>* 注：密码必须为：英文字母大写+英文字母小写+数字组成(不少于8个字符)</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">新密码：</td>
                        <td align="left">
                            <input type="password" name="user_password" id="user_password">
                            <span class='red'>*</span>
                            <span id="strength"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">重复新密码：</td>
                        <td align="left">
                            <input type="password" name="user_password1" id="user_password1">
                            <span class='red'>*</span>
                        </td>
                    </tr>
                    <tr>
                        <td width="100%" align="center" colspan="4">
                            <div align="center">
                                <input type="hidden" value="add" name="action">
                                <input type="submit" value="提交修改 " class="button" name="submit">

                            </div>
                        </td>
                    </tr>



                    </tbody>
                </table>
            </form>
        </div>
    </div>
</article>
</body>
</html>
